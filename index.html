<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./src/img/favicon.png"
      type="image/x-icon"
    />
    <title>GTA Andreas</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/img/logo-rockstar.svg" alt="Logo Rockstar" />
        <hr />
        <img src="./src/img/logo-gta.svg" alt="logo gta" />
      </div>
      <nav>
        <ul class="menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#Comprar">Comprar</a></li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Suporte <img src="./src/img/icone-link.svg" alt="incone de link suporte" /></a
            >

          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img
        src="./src/img/bg-main.png"
        class="img-background"
        alt="background"
      />
      <div class="informacoes">
        <div class="logos">
          <img src="./src/img/logo-gta-v.svg" alt="logo GTA V" />
          <img src="./src/img/logo-gta-online.svg" alt="logo gta online" />
        </div>
        <h1>Já disponíveis para Playstation 5 e Xbox Series S/X!</h1>
        <p class="texto">
          Experimente os fênomenos de entreterimento Grand Thinft Auto V e GTA
          Online
        </p>
        <div class="botao">
          <a href="https://github.com/Joaobatista22">COMPRE JÁ</a>
        </div>
      </div>
    </main>
    <section class="compre-ja" id="comprar">
      <h2 class="titulo">Compre já</h2>
      <div class="cartao">
        <img class="capa-do-jogo" src="./src/img/gta5.jpg" alt="capa do jogo gta" />
        <div class="informacoes">
          <h3>Grand Theft Auto V</h3>
          <p>
            Incluir <strong>modo história do GTA V</strong> e
            <strong>GTA Online</strong>
          </p>
          <ul class="plataforma">
            <li></li>
            <li><img src="./src/img/logo-ps5.svg" alt="logo ps 5" /></li>
            <li>
              <img
                src="./src/img/logo-xbox-series-s.svg"
                alt="logo Xbox series/s"
              />
            </li>
            <li><img src="./src/img/logo-ps4.svg" alt="logo ps  4" /></li>
            <li>
              <img src="./src/img/logo-xbox-one.svg" alt="logo xbox one" />
            </li>
            <li><img src="./src/img/logo-pc.svg" alt="logo pc" /></li>
          </ul>
        </div>
        <button class="btn-plataforma">
          Selecione a plataforma
          <ul class="plataformas">
            <li><img src="./src/img/logo-ps5.svg" alt="logo ps 5" /></li>
            <li>
              <img
                src="./src/img/logo-xbox-series-s.svg"
                alt="logo Xbox series/s"
              />
            </li>
            <li><img src="./src/img/logo-ps4.svg" alt="logo ps  4" /></li>
            <li>
              <img src="./src/img/logo-xbox-one.svg" alt="logo xbox one" />
            </li>
            <li><img src="./src/img/logo-pc.svg" alt="logo pc" /></li>
          </ul>
        </button>
      </div>
    </section>
  </body>
</html>
